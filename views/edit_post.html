<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/post.css">
    <link rel="stylesheet" href="/styles/editAdd.css">


</head>
<body>
    <div class="container">
            <form id="updateForm" onSubmit="submitEditPost()">
                    <div><input id="formTitle" type="text" name="title" placeholder="Title"/></div>
                     <div><input type="text" name="category" placeholder="Category" /></div>
                     <div><input type="text" name="image" placeholder="Image URL" /></div>
                     <div><textarea id="postText" name="text" id="new-post-text" cols="30" rows="10"></textarea></div>
                     <div><button type="submit">Submit</button></div>
                 </form>
                 <a href="" class="waves-effect waves-light btn">back to post</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/scripts/materialize.js"></script>
    <script src="/scripts/new_post.js"></script>
    <script src="/scripts/edit_post.js"></script>
