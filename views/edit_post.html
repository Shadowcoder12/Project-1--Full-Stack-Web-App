<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<!-- we should make category a dropdown list of the available options -->
    <form id="updateForm" onSubmit="submitEditPost()">
        <input id="formTitle" type="text" name="title" placeholder="Title"/>
        <input type="text" name="category" placeholder="Category" />
        <input type="text" name="image" placeholder="Image URL" />
        <textarea id="postText" name="text" id="new-post-text" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>

    <a href="">back to post</a>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/scripts/edit_post.js"></script>
</body>
</html>
