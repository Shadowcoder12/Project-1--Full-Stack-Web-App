<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/editAdd.css">
    
</head>
<body>
<!-- we should make category a dropdown list of the available options -->
    
    <form action="/categories/new" method="POST">
        
        <div><input type="text" name="title" placeholder="Title" /></div>
        <div>
        <select name="category">
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Animals">Animals</option>
        </select>
        </div>

    
    <div>
        <input type="text" name="image" placeholder="Image URL" />
    </div>

    <div>
    <textarea name="text" id="new-post-text" cols="30" rows="10"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    
</body>
</html>
